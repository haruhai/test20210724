<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="first-view">
    <div class="first-view-title">
      キャッチコピー
    </div>
  </div>
  <div class="about">
    <div class="about-title">About</div>
    <div class="about-text">
    <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。</p>
    <p>プログラミング未経験の方でも、<span class="about1">「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
    </div>
  </div>
  <div class="blog">
    <div class="blog-title">
      ブログ
    </div>
    <wrapper>
      <div class="blog-list">
      <div class="item">
      <img src="img/blog__eyecatch1.jpg">
      <p>コーチテックブログのタイトルがここには入ります。</p>
      </div>
      <div class="item">
        <img src="img/blog__eyecatch2.jpg">
        <p>コーチテックブログのタイトルがここには入ります。</p>
      </div>
      <div class="item">
        <img src="img/blog__eyecatch3.jpg">
        <p>コーチテックブログのタイトルがここには入ります。</p>
      </div>
      </div>
    </wrapper>
  </div>
  <div class="contact">
    <div class="contact-title">
      お問い合わせ
    </div>
    <form action="#" method="get">
      <div class="form-item">
      <label for="name">名前</label>
      <input type="text" name="name">
      </div>
      <div class="form-item">
      <label for="email">メールアドレス</label>
      <input type="email" name="email">
      </div>
      <div class="form-item">
        <label for="ask">用件</label>
        <select name="select">
          <option value="掲載">広告掲載について</option>
          <option value="その他">その他</option>
        </select>
      </div>
      <div class="form-item">
        <label for="text">内容</label>
        <textarea name="textarea" cols="50" rows="10"></textarea>
      </div>
      <div class="btn">
        <input type="reset" class="delete" value="削除">
        <input type="submit" class="send" value="送信">
          </div>
    </form>
  </div>
</body>
</html>
